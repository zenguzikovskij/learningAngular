<div class="address-title">
    <p>Address {{ index + 1 }}</p>
    <ng-content select="[removeButton]"></ng-content>
</div>
<div class="address-content" [formGroup]="formGroup" >
    
    <mat-form-field appearance="fill" >
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St" formControlName="address-line"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. Vilnius" formControlName="city">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postal Code</mat-label>
        <span matPrefix>LT &nbsp;</span>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043" formControlName="zip">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field>
</div>
