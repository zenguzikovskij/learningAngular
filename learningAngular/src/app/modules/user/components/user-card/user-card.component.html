<mat-card class="user-card">
    <span *ngIf="!user.isActive" class="material-symbols-outlined red">bedtime</span>
    <span *ngIf="user.isActive" class="material-symbols-outlined green">sunny</span>
    <mat-card-title>
        {{ user.name }}
    </mat-card-title>
    <mat-card-content>
        Age: {{ user.age }}
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="user.isActive" mat-stroked-button (click)="toggleUserStatus(user)">Change Status</button>
    </mat-card-actions>
</mat-card>
