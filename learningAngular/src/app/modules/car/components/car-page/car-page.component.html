<div class="contentContainer">
    <h2>Cars</h2>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>My favourite car</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-mini-fab color="purple" aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    <p>You entered: <span>{{ value }}</span></p>
</div>
