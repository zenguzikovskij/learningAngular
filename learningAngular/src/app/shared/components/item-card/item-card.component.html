<mat-card class="example-card">

  <ng-container>
    <mat-card-header>
      <mat-card-title>

       <ng-content select="[title]"></ng-content>

      </mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="imageUrl" alt="Photo">
    
    <mat-card-content>

      <ng-content select="[content]"></ng-content>

    </mat-card-content>
    <mat-card-actions *ngIf="usageType === cardTypesEnum.medium">

      <button mat-stroked-button (click)="addToFavourites(0)">
        <mat-icon aria-label="Add to Favourite" class="material-icons-outlined">{{ favourite ? 'favorite' : 'favorite_outlined' }}</mat-icon>
      </button>
      
    </mat-card-actions>
  </ng-container>
</mat-card>
